<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagrão</title>
</head>
<body>
    <div class="instagrao-wrapper">
        <div class="instagrao-phone">
            <img src="iphone.png" alt="Foto do iphone com logo instagrão">
        </div>
        <div class="instagrao-continue">
            <div class="group">
                <img src="instagramlogo.png" alt="Logo escrito Instagram." class="instagram-logo">
                <div class="profile-photo">
                    <img src="grãos.jpg" class="foto-perfil" alt="Foto de perfil">
                </div>
                <a href="#" class="login">Continue como @InstagrãoRMR</a>
                <a href="#" class="logout">Sair da conta</a>
            </div>
            <div class="group1">
                <p class="not-account">Não é @InstagrãoRMR?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>  
    </div>
</body>
</html>
